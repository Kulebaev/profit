{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <script src="{% static 'assets/dist/js/color-modes.js' %}"></script>
    <!-- необходимые мета-теги -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- стили Bootstrap -->
    <link href="{% static 'css/carousel.rtl.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/header.css' %}" rel="stylesheet">

    <title>Prof-IT</title>
</head>
<body>
    <div class="container">
        {% block header %}  <!-- Вставляем содержимое блока header -->
            {% include 'header.html' %}
        {% endblock %}

        {% block content %} {% endblock %}

        {% block footer %}  
            {% include 'footer.html' %}
        {% endblock %}
    </div>
    
    <!-- скрипты Bootstrap -->
    <script src="{% static 'assets/dist/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
