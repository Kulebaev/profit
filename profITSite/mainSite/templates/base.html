{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- необходимые мета-теги -->
    <meta charset="UTF-8" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- стили Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />

    <title>Prof-IT</title>
</head>
<body>
    <div class="container">
        {% block header %}  <!-- Вставляем содержимое блока header -->
            {% include 'header.html' %}
        {% endblock %}

        {% block content %} {% endblock %}
    </div>

    <!-- скрипты Bootstrap -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
